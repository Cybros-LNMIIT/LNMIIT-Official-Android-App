language: android
sudo: required
jdk: oraclejdk8

before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
 directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

env:
 global:
  - ANDROID_API=23
  - EMULATOR_API=25
  - ANDROID_BUILD_TOOLS=25.0.0
  - ADB_INSTALL_TIMEOUT=5 # minutes


android:
 components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - android-$EMULATOR_API_LEVEL
  - extra-google-m2repository
  - extra-android-m2repository # for design library
  - addon-google_apis-google-19 # google play services
  - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
  - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL

before_install:
  - chmod +x gradlew
  - android list sdk --no-ui --all --extended

before_script:
  - echo no | android create avd --force -n test -t android-25 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"

deploy:
  provider: releases
  file: com.Cybros.LNMIIT
  skip_cleanup: true
  on:
    repo: KartikShankhavaram/LNMIIT-Official-Android-App
    tags: true
    jdk: oraclejdk8
  api_key:
    secure: 0e5d7d9ab6b7b6224a4f553614bcdf8d4e2a03aa


